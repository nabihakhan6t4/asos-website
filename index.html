<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ASOS Clone for Men" />
    <meta name="keywords" content="ASOS, fashion, men's clothing" />
    <title>ASOS Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- header-start -->
    <nav class="py-2 bg-body-tertiary border-bottom">
      <div class="container d-flex flex-wrap">
        <ul class="nav me-auto custom-styling">
          <li class="nav-item">
            <a
              href="#"
              class="nav-link link-body-emphasis px-2 active"
              aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">About</a>
          </li>
        </ul>
        <ul class="nav d-flex align-items-center">
          <li class="nav-item">
            <a
              href="#"
              class="nav-link link-body-emphasis px-2 custom-styling-hover"
              >Marketplace</a
            >
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link link-body-emphasis px-2 custom-styling-hover"
              >Help & FAQs</a
            >
          </li>
          <li>
            <a href="">
              <img
                src="https://assets.asosservices.com/storesa/images/flags/pk.png"
                alt="Pakistan"
                class="Oqkee2R flag-image"
              />
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <header class="p-3 mb-3 border-bottom bg fw-bold ">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none"
          >
            <img src="images/logo.svg" class="text-white" />
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a
                href="#"
                class="nav-link px-2 link-body-emphasis fs-4 text-white"
                style="margin-right: 15px; margin-left: 15px"
                >WOMEN</a
              >
            </li>
            <li>
              <a href="#" class="nav-link px-2 link-body-emphasis fs-4 text-white">MEN</a>
            </li>
          </ul>

          <form class="w-50 me-auto search-container" role="search">
            <input
              type="search"
              class="form-control rounded-5 border"
              placeholder="Search for items and brands"
              aria-label="Search"
            />
            <button>
              <img src="images/search.svg" alt="" />
            </button>
          </form>
        </div>
      </div>
    </header>

    <!-- header-end -->
    <script src="script.js"></script>
  </body>
</html>
